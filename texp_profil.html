<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Profil Modifiable</title>
</head>
<body>
    <div class="profile-container">
        <label for="img-input" class="profile-picture">
            <img id="profile-img" src="default-profile.jpg" alt="Profile Picture">
            <input type="file" id="img-input" accept="image/*">
        </label>
        <div class="profile-details">
            <h1>AAy</h1>
            <p>Email: AAy@example.com</p>
            <p>Localisation: New York</p>
        </div>
    </div>
</body>
</html>

<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.profile-container {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

.profile-picture {
    position: relative;
    margin-right: 20px;
    cursor: pointer;
}

#profile-img {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    object-fit: cover;
}

#img-input {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    opacity: 0;
    cursor: pointer;
}

.profile-details {
    text-align: left;
}

h1 {
    margin: 0;
    font-size: 24px;
}

p {
    margin: 5px 0;
    font-size: 16px;
}
</style>
