<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez-nous</title>
    <style>
        .div-contact {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form-contact {
            background: #a3a3f6;
            width: 15%;
            padding: 140px;
            height: 250px;
            border: 1px solid #ccc;
            color: white;
        }
        .form-input {
            display: block;
            width: 100%;
            height: 35px;
            margin: 10px 0;
            border-radius: 5px;
            border: 2px solid #8e8efd;
        }
        .form-input:hover {
            border: 2px solid white;
        }

        .description {
            background: #a3a3f6;
            width: 15%;
            padding: 140px;
            height: 250px;
            border: 1px solid #bcbbbb;
            color: white;
        }

        .submit-button{
            margin: 12px 0;
            padding: 7px 15px;
            background: #a3a3f6;
            border: 2px solid white;
            box-shadow: 1px 1px 1px 1px #8888f9;
            border-radius: 10px;
            color: white;
        }
    
        .submit-button:hover{
            background: white;
            border: 2px solid white;
            color: #a3a3f6;
        }
        @media  (max-width:1800px) {
            .form-contact {
                width: 19%;
                padding: 100px;
            }
            .description {
            width: 19%;
            padding: 100px;
            }  
        }
        @media  (max-width:1352px) {
            .div-contact{
                font-size: 12px;
            }
            .form-input  {
                height: 30px;  
            }
            .form-contact{
                width: 25%;
            }
            .description {
            width: 25%;
            padding: 100px;
            }
            .submit-button{         
                padding: 5px 13px;
            }
        
        }
        @media  (max-width:800px) {
            .description,.form-contact{
                padding: 62px;
                width: 35%;
            }
        
        }
        @media  (max-width:650px) {
            .div-contact{
                text-align: center;
              display: block;
            }
            .description,.form-contact{
                width: 80%;
            }     
            .form-label-input{
                padding: 0 30px ;
                

            }
        }
    </style>
</head>
<body>
    <div class="div-contact">
        <div class="description">
            <h2 style="text-align: center;">Localisation:</h2>
            <p>PAYS: CÃ´te d'Ivoire</p><hr>
            <p>VILLE: Abidjan</p><hr>
            <p>CONTACT: 0789999999 / 1152672898</p><hr>
        </div>
        <div class="form-contact">
            <form action="" method="POST">
                <div class="form-label-input" style="margin-top: -22px;">
                    <label for="nom">Nom :</label>
                    <input type="text" id="nom" name="nom" class="form-input" required>

                    <label for="email">Email :</label>
                    <input type="email" id="email" name="email" class="form-input" required>

                    <label for="message">Message :</label>
                    <textarea style="height: 100px;" id="message" name="message" class="form-input" required></textarea>

                    <button type="submit" class="submit-button">Envoyer</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
