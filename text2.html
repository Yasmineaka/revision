   <!DOCTYPE html>
   <html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tableau de bord</title>
        <style>
        body { 
            margin: 10px; 
            padding: 0; 
            font-family: Arial, sans-serif; 
            background-color: #495E7B; 
            color: #ffffff;
            width: 100%;
        }
    .tableau-bord { 
        background-color: #495E7B; 
        display: flex; 
        flex-direction: column; 
        align-items: center; 
        padding: 20px;
    }
    .logo { 
        margin-bottom: 20px;
    }
    .logo img { 
        width: 100px; 
        height: auto;
    }
    .menu { 
        display: flex; 
        align-items: center; 
        gap: 20px;
        margin-top: 30px;
    }
    .menu a { 
        text-decoration: none; 
        font-weight: 500; 
        transition: color 0.3s ease; 
        color: #ffffff; 
        font-size: 16px;
    }
    .menu a:hover { 
        text-decoration: underline 2px; 
        bottom: 2px;
    }
    .recherche-bar {
        display: flex; 
        align-items: center; 
        background-color: #ffffff; 
        border-radius: 25px; 
        padding: 5px;
    }
    .recherche-input { 
        border: none;
        padding: 8px 15px; 
        width: 100%; 
        border-radius: 25px; 
        font-size: 14px;
    }
    .recherche-bouton { 
        background-color: #495E7B;
         color: #ffffff; 
         border: none; 
         border-radius: 25px; 
         padding: 8px 15px; 
         cursor: pointer; 
         font-size: 14px;
        }
    .profil { 
        display: flex; 
        align-items: center; 
        margin-left: 50px;
    }
    .profil img { 
        width: 40px; 
        height: 40px; 
        border-radius: 50%; 
        margin-right: 10px;
    
    }
    .profil span { 
        font-weight: 500; 
        font-size: 14px;
    }
    .conteneur-video { 
        margin-top: 40px; 
        display: flex; 
        flex-direction: column; 
        align-items: center;
    }
    .video-principale { 
        width: 100%; 
        max-width: 10000px; 
        height: 600px;
    }

    a {
        color: white; 
        text-decoration: none;
    }
    .commandes-video { 
        display: flex; 
        align-items: center; 
        justify-content: center; 
        margin-top: 10px;
    }
    .bouton-azerty { 
        position: relative; 
        background: #495E7B; 
        border: 2px solid white; 
        color: #ffffff; 
        border-radius: 25px; 
        padding: 8px 15px; 
        margin-right: 20px; 
        cursor: pointer; 
        font-size: 14px; 
        bottom: 100px;
    }
    p { 
        position: relative;
        margin-left: 90%;
        justify-content: end;
     
        border: 2px solid;
    }
    .pied-page { 
        background-color: #495E7B;
        color: #b0b0b0;
        text-align: center; 
        padding: 10px; 
        margin-top: 30px;
        }
    .div-video-principale1 video{
        border-radius: 15px;
        box-shadow: 1px 1px 1px 1px;
    }
        @media (max-width: 1475px) {
            .div-video-principale2 video{
                display: inline-flex;
            }
        } 
        @media (max-width: 1663px) {
          
          .div-video-principale2 video{
              display: inline-flex;
              min-width: 32%;
          }
          .div-video-principale2 audio{
              display: inline-flex;
              min-width: 32%;
              height: 100px;
          }
          p{
            margin-left: 85%; 
          }
      } 
      @media (max-width: 820px) {
          .tableau-bord{
            display: inline-flex;
          }
          .div-video-principale2 video {
                display: inline-flex;
                min-width: 32%;
            }
          
          }
        @media (max-width: 500px) {
          
            .div-video-principale2 video {
                display: inline-flex;
                min-width: 32%;
            }
            .video-principale{
                min-width:  20%;
            }
            p{
            margin-left: 70%; 
          }
        } 
        @media (max-width: 400px) {
          
          .div-video-principale2 video audio{
              display: inline-flex;
              min-width: 47%;
          }
          p{
            margin-left: 70%; 
          }
      } 
        @media (max-width: 308px) {
            .profil{
                display: block;
            }
            span{
                width: 30px;
            }
            /* .div-video-principale1 .video-principale3 video{
              display: inline-flex;
              min-width:  100%;
          } */
          .div-video-principale2 video{
              display: inline-flex;
              min-width:  48%;

          /* .div-video-principale1 .video-principale3 audio{

              min-width:  100%;
          } */
          .div-video-principale2 audio{
              display: inline-flex;
              min-width:  48%;
          }
      } 
        *{
            border: 2px solid red;
        }
