<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Ma Navigation</title>
    <style>
        /* Styles de base */
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

header {
    background-color: blue;
    color: white;
    padding: 15px 0;
}

nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
}

.logo {
    font-size: 24px;
}

.menu {
    list-style-type: none;
    margin: 0;
    padding: 0;
    display: flex;
}

.menu li {
    margin-right: 20px;
}

.menu a {
    text-decoration: none;
    color: white;
    transition: color 0.3s;
}

.menu a:hover {
    color: #00bcd4;
}

.auth-buttons {
    display: flex;
    align-items: center;
}

.btn {
    background-color: #00bcd4;
    color: white;
    border: none;
    padding: 10px 20px;
    margin-right: 10px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.btn:hover {
    background-color: #008ba3;
}

/* Styles pour le menu hamburger */
.hamburger-menu {
    display: none;
    flex-direction: column;
    cursor: pointer;
}

.bar {
    width: 25px;
    height: 3px;
    background-color: white;
    margin: 3px 0;
}
.mobile-menu {
    list-style-type: none;
    margin: 0;
    padding: 0;
    display: none;
    background-color: #333;
    position: absolute;
    top: 60px;
    left: 0;
    width: 100%;
}

.mobile-menu.active {
    display: block;
}

.mobile-menu li {
    margin: 0;
    padding: 10px 20px;
    text-align: center;
}

.mobile-menu a {
    text-decoration: none;
    color: white;
    transition: color 0.3s;
}

.mobile-menu a:hover {
    color: #00bcd4;
}

/* Media query pour mon menu hamburger des petits Ã©crans */
@media screen and (max-width: 768px) {
    .menu {
        display: none;
    }

    .auth-buttons {
        display: none;
    }

    .hamburger-menu {
        display: flex;
    }
}


    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Mon Logo</div>
            <ul class="menu">
                <li><a href="#">Accueil</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="auth-buttons">
                <button class="btn">Connexion</button>
                <button class="btn">Inscription</button>
            </div>

            <div class="hamburger-menu">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <ul class="mobile-menu">
                <li><a href="#">Accueil</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>

        </nav>
    </header>
<script>
    document.addEventListener('DOMContentLoaded', function () {
    const hamburger = document.querySelector('.hamburger-menu');
    const mobileMenu = document.querySelector('.mobile-menu');

    // Gestion du clic sur le menu hamburger
    hamburger.addEventListener('click', function () {
        mobileMenu.classList.toggle('active');
    });
});

</script>
</body>
</html>
